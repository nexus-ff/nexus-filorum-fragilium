<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>nexus filorium fragilium</title>

<style>
:root {
  --fg: #000;
  --bg: #fff;
  --mono: "Courier New", "Lucida Console", monospace;
  --input-bg: #1a1a1a;
  --input-text: #ccc;
}

/* Grundlayout */
body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--mono);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.page-wrap {
  max-width: 650px;
  padding: 20px;
  margin: 0 auto;
}

/* =========================
   TYPEWRITER
========================= */
#typed-container {
  margin-top: 20px;
  text-align: center;
  white-space: pre-wrap;
  line-height: 1.4;
  font-size: 1.2rem;
}

#cursor {
  display: inline-block;
  width: 0.7rem;       /* dicker Cursor */
  height: 1.2rem;
  background: #000;
  vertical-align: bottom;
  margin-left: 4px;
  animation: blink .6s infinite step-end;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* =========================
   LOGINBLOCK
========================= */

#loginBlock {
  position: fixed;
  top: 58%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 20;
}

/* Pfeil VOR dem Eingabefeld */
#arrow {
  width: 1px;
  height: 110px;
  background: #000;
  margin: 0 auto;
  position: relative;
  top: -10px;
}

#arrow::after {
  content: "";
  position: absolute;
  bottom: -9px;
  left: 50%;
  transform: translateX(-50%);
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-top: 9px solid #000;
}

/* Eingabe und Button nebeneinander */
#inputRow {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

/* Passwortfeld */
#passwordInput {
  padding: 10px 12px;
  background: var(--input-bg);
  color: var(--input-text);
  border: 2px solid #000;
  border-radius: 6px;
  font-size: 16px;
  width: 170px;
}

#passwordInput::placeholder {
  color: #888;
}

/* Button */
#loginBtn {
  padding: 10px 14px;
  font-size: 16px;
  background: #000;
  color: #fff;
  border: 2px solid #000;
  border-radius: 6px;
  cursor: pointer;
}

/* Fehlermeldung */
#errorMessage {
  color: #b00020;
  margin-top: 6px;
  font-size: .95rem;
  min-height: 1.3em;
}

/* =========================
   CONTENT
========================= */
#content {
  display: none;
  margin-top: 260px;
  white-space: pre-wrap;
  line-height: 1.45;
}

img {
  display: block;
  margin: 20px auto 0;
  width: 100%;
  max-width: 320px;
  border: 2px solid #000;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

img:hover {
  transform: scale(1.03);
}

</style>
</head>

<body>

<div class="page-wrap">

  <!-- TYPEWRITER -->
  <div id="typed-container">
    <span id="typed"></span><span id="cursor"></span>
  </div>

  <!-- LOGIN BLOCK -->
  <div id="loginBlock">
    <div id="arrow"></div>

    <div id="inputRow">
      <input id="passwordInput" type="password" placeholder="Введи пароль..." />
      <button id="loginBtn">Войти</button>
    </div>

    <div id="errorMessage"></div>
  </div>

  <!-- CONTENT -->
  <div id="content">

<h2>Не рви — а распутывай</h2>

<em><strong>НИТИ</strong>

… (DEIN TEXT)
</em>

<img id="mainImage" src="image/IMG_8462.JPG" alt="Bild 1">

  </div>

</div>

<script>
/* ===========================
   FUNCTIONING TYPEWRITER
=========================== */

const lines = [
  "Их много,",
  "они сплетены",
  "и норовят порваться.",
  "Не рви их."
];

const typed = document.getElementById("typed");

let lineIndex = 0;
let charIndex = 0;

function randomDelay() { return Math.random()*100 + 20; }

function typeWriter() {
  if (lineIndex >= lines.length) return;

  const line = lines[lineIndex];

  if (charIndex < line.length) {
    typed.textContent += line[charIndex++];
    setTimeout(typeWriter, randomDelay());
  } else {
    if (lineIndex < lines.length - 1) typed.textContent += "\n";
    charIndex = 0;
    lineIndex++;
    setTimeout(typeWriter, 300);
  }
}

typeWriter();

/* ===========================
   LOGIN
=========================== */

const correctPassword = "нити";

function checkPassword() {
  const val = document.getElementById("passwordInput").value.trim();
  const error = document.getElementById("errorMessage");

  if (val === correctPassword) {
    document.getElementById("content").style.display = "block";
    document.getElementById("loginBlock").style.display = "none";
    fetch("/api/notify", { method: "POST" });
  } else {
    error.innerHTML = "❌ Неверный пароль<br>русскими маленькими буквами";
    document.getElementById("passwordInput").value = "";
  }
}

document.getElementById("loginBtn").onclick = checkPassword;
document.getElementById("passwordInput").addEventListener("keydown", e=>{
  if (e.key === "Enter") checkPassword();
});

/* ===========================
   IMAGE TOGGLE
=========================== */
const img = document.getElementById("mainImage");
let toggled = false;

img.addEventListener("mouseenter", () => {
  img.src = "image/IMG_20251029_213356_289.jpg";
});

img.addEventListener("mouseleave", () => {
  if (!toggled) img.src = "image/IMG_8462.JPG";
});

img.addEventListener("click", () => {
  toggled = !toggled;
  img.src = toggled
    ? "image/IMG_20251029_213356_289.jpg"
    : "image/IMG_8462.JPG";
});
</script>

</body>
</html>
